<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>登录</title>

        <!-- CSS -->
        <link rel="stylesheet" href="res/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="res/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="res/css/form-elements.css">
        <link rel="stylesheet" href="res/css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>登录</h3>
                    <p>请输入用户名与密码登录</p>
                </div>
                <div class="form-top-right">
                    <i class="fa fa-key"></i>
                </div>
                <div th:text="${msg}" style="color: red;"></div>
            </div>
            <div class="form-bottom">
                <form role="form" action="validate" method="post" class="login-form">
                    <div class="form-group">
                        <label class="sr-only">用户名</label>
                        <input type="text" name="username" placeholder="用户名..." class="form-username form-control" id="form-username">
                    </div>
                    <div class="form-group">
                        <label class="sr-only">密码</label>
                        <input type="password" name="password" placeholder="密码..." class="form-password form-control" id="form-password">
                    </div>
                    <button type="submit" class="btn  btn-warning">登录</button>
                </form>
            </div>
        </div>

        <!-- Javascript -->
        <script src="res/js/jquery-1.11.1.min.js"></script>
        <script src="res/bootstrap/js/bootstrap.min.js"></script>
        <script src="res/js/jquery.backstretch.min.js"></script>
        <script src="res/js/scripts.js"></script>

        <!--[if lt IE 10]>
            <script src="res/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
